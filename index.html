<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KimstarFashion - Celana Formal Terbaik Dan Nyama</title>
  <style>
    /* Google Fonts Inter */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');

    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-color, #ffffff);
      color: var(--text-color, #374151);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-size: 16px;
    }
    a {
      color: #2563eb;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    a:hover, a:focus {
      color: #1d4ed8;
      outline: none;
    }
    h1,h2,h3,h4 {
      margin: 0 0 0.5rem 0;
      font-weight: 800;
      color: var(--heading-color, #111827);
    }
    h1 { font-size: 3rem; line-height: 1.1; }
    h2 { font-size: 2rem; }
    p {
      margin: 0 0 1.5rem 0;
      color: var(--text-muted, #6b7280);
      font-size: 1rem;
    }
    button {
      font-family: inherit;
      cursor: pointer;
      border-radius: 12px;
      border: none;
      padding: 12px 28px;
      font-weight: 600;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      background-color: #2563eb;
      color: white;
    }
    button:hover, button:focus {
      background-color: #1d4ed8;
      outline: none;
    }
    button:focus-visible {
      outline: 3px solid #2563eb;
      outline-offset: 2px;
    }
    input, select {
      font-family: inherit;
      font-size: 1rem;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
    }
    input:focus, select:focus {
      border-color: #2563eb;
      outline: none;
    }
    label {
      cursor: pointer;
      user-select: none;
    }

    /* CSS Variables for Dark Mode */
    :root {
      --bg-color: #ffffff;
      --text-color: #374151;
      --heading-color: #111827;
      --text-muted: #6b7280;
      --card-bg: #ffffff;
      --card-shadow: rgba(0,0,0,0.05);
      --btn-bg: #2563eb;
      --btn-hover-bg: #1d4ed8;
      --promo-bg: linear-gradient(90deg, #2563eb, #1d4ed8);
      --contrast-bg: #000000;
      --contrast-text: #ffffff;
    }
    [data-theme="dark"] {
      --bg-color: #1f2937;
      --text-color: #d1d5db;
      --heading-color: #f9fafb;
      --text-muted: #9ca3af;
      --card-bg: #374151;
      --card-shadow: rgba(0,0,0,0.3);
      --btn-bg: #3b82f6;
      --btn-hover-bg: #2563eb;
      --promo-bg: linear-gradient(90deg, #1d4ed8, #2563eb);
      --contrast-bg: #ffffff;
      --contrast-text: #000000;
    }
    .high-contrast {
      background-color: var(--contrast-bg) !important;
      color: var(--contrast-text) !important;
    }

    /* Container */
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding-top: 2rem;
      padding-bottom: 3rem;
      flex-grow: 1;
    }

    /* Promo Bar with Countdown */
    .promo-bar {
      position: fixed;
      top: 0;
      width: 100%;
      background: var(--promo-bg);
      color: white;
      text-align: center;
      font-weight: 700;
      font-size: 1rem;
      padding: 0.75rem 1rem;
      z-index: 1100;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .promo-bar button {
      background: transparent;
      border: none;
      color: white;
      font-size: 1.25rem;
      cursor: pointer;
      font-weight: 900;
      line-height: 1;
    }
    .promo-bar button:hover, .promo-bar button:focus {
      color: #bfdbfe;
      outline: none;
    }
    .promo-countdown {
      font-weight: 900;
      font-size: 1.1rem;
      font-family: "Courier New", Courier, monospace;
      user-select: none;
    }

    /* Header */
    header {
      background-color: var(--bg-color);
      box-shadow: 0 2px 8px var(--card-shadow);
      position: sticky;
      top: 40px; /* Leave space for promo bar */
      z-index: 1000;
      transition: background-color 0.3s ease;
    }
    .header-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.25rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap:1rem;
      flex-wrap: wrap;
    }
    .logo {
      font-size: 1.75rem;
      font-weight: 800;
      color: var(--heading-color);
      user-select: none;
    }

    /* Nav and controls */
    .nav-promo-wrapper {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    nav {
      display: flex;
      gap: 1.5rem;
    }
    nav a {
      font-weight: 600;
      font-size: 1rem;
      padding: 0.25rem 0.5rem;
      border-radius: 8px;
      color: var(--text-color);
    }
    nav a:hover, nav a:focus {
      background-color: var(--btn-bg);
      color: white;
      outline: none;
    }

    .promo-text {
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--btn-bg);
      max-width: 280px;
      line-height: 1.3;
      user-select: none;
      flex-shrink: 1;
    }

    /* Dark mode toggle button */
    #dark-mode-toggle, #contrast-toggle {
      background: transparent;
      color: var(--btn-bg);
      border: 2px solid var(--btn-bg);
      padding: 0.3rem 0.6rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      user-select: none;
    }
    #dark-mode-toggle:hover, #dark-mode-toggle:focus,
    #contrast-toggle:hover, #contrast-toggle:focus {
      background-color: var(--btn-bg);
      color: white;
      outline: none;
    }

    /* Search bar */
    .search-container {
      position: relative;
      display: flex;
      align-items: center;
    }
    #search-input {
      font-size: 1rem;
      padding: 7px 36px 7px 12px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
      width: 220px;
    }
    #search-input:focus {
      border-color: var(--btn-bg);
    }
    .search-icon {
      position: absolute;
      right: 10px;
      pointer-events: none;
      fill: #9ca3af;
      width: 18px;
      height: 18px;
    }
    #autocomplete-list {
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      background-color: var(--card-bg);
      border: 1px solid #cbd5e1;
      max-height: 200px;
      overflow-y: auto;
      border-radius: 0 0 8px 8px;
      z-index: 1200;
      color: var(--text-color);
    }
    #autocomplete-list div {
      padding: 8px 12px;
      cursor: pointer;
      user-select: none;
    }
    #autocomplete-list div:hover, #autocomplete-list div.active {
      background-color: var(--btn-bg);
      color: white;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 24px;
      height: 18px;
      cursor: pointer;
      background: none;
      border: none;
      padding: 0;
      z-index: 1100;
      flex-shrink: 0;
      color: var(--text-color);
    }
    .hamburger span {
      display: block;
      height: 3px;
      background-color: currentColor;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    /* Mobile nav */
    .mobile-nav {
      display: none;
      position: absolute;
      top: 60px;
      right: 0;
      background-color: var(--card-bg);
      width: 100%;
      max-width: 280px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      border-radius: 12px;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem 1.5rem;
      color: var(--text-color);
    }
    .mobile-nav a {
      padding: 0.75rem 0;
      font-weight: 600;
      font-size: 1.1rem;
      color: var(--text-color);
      border-radius: 8px;
    }
    .mobile-nav a:hover,
    .mobile-nav a:focus {
      background-color: var(--btn-bg);
      color: white;
      outline: none;
    }
    .mobile-nav.show {
      display: flex;
    }

    /* Hero */
    .hero {
      position: relative;
      text-align: center;
      padding: 6rem 1rem 7rem;
      color: white;
      overflow: hidden;
      z-index: 1;
      min-height: 60vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .hero video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: -2;
      filter: brightness(0.55) saturate(0.8);
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
      z-index: -1;
    }
    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
      max-width: 90vw;
    }
    .hero p {
      font-size: 1.25rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      text-shadow: 0 1px 4px rgba(0, 0, 0, 0.6);
    }

    /* Filter and Sort Controls */
    .filter-sort-bar {
      max-width: 1200px;
      margin: 1rem auto 2rem auto;
      padding: 0 1rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 1rem;
      justify-content: space-between;
    }
    .filter-group,
    .sort-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    label {
      font-weight: 600;
      color: #2563eb;
      cursor: pointer;
      user-select: none;
    }
    input[type="checkbox"] {
      cursor: pointer;
      width: 16px;
      height: 16px;
    }
    select {
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 1rem;
      cursor: pointer;
    }

    /* Products grid */
    .products {
      display: grid;
      gap: 2.5rem;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      margin-bottom: 4rem;
      color: var(--text-color);
    }
    .product-card {
      background-color: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--card-shadow);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: transform 0.3s ease;
      cursor: default;
      position: relative;
      padding-bottom: 1rem;
    }
    .product-card:hover,
    .product-card:focus-within {
      transform: translateY(-8px);
      box-shadow: 0 8px 24px rgba(37, 99, 235, 0.3);
      outline: none;
    }
    .product-image {
      display: flex;
      gap: 0.5rem;
      padding: 0.75rem 0.75rem 0 0.75rem;
    }
    .product-image img {
      width: 50%;
      border-radius: 12px;
      object-fit: cover;
      aspect-ratio: 1 / 1;
      flex-shrink: 0;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .product-image img:hover,
    .product-image img:focus {
      transform: scale(1.05);
      outline: none;
    }
    .product-content {
      padding: 1rem 1.75rem 0 1.75rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .product-title {
      font-weight: 700;
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
      color: var(--heading-color);
    }
    .product-description {
      flex-grow: 1;
      font-size: 0.95rem;
      color: var(--text-muted);
      margin-bottom: 1.25rem;
    }
    .product-price {
      font-weight: 600;
      color: #2563eb;
      font-size: 1.1rem;
      margin-bottom:0.75rem;
    }
    .product-buy-btn {
      background-color: #2563eb;
      color: #f9fafb;
      padding: 10px 16px;
      border-radius: 14px;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 0.5rem;
      width: 100%;
    }
    .product-buy-btn:hover,
    .product-buy-btn:focus {
      background-color: #1d4ed8;
      outline: none;
    }
    .product-size-btn {
      background: none;
      border: 2px solid #2563eb;
      color: #2563eb;
      border-radius: 14px;
      padding: 8px 20px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      width: 100%;
    }
    .product-size-btn:hover,
    .product-size-btn:focus {
      background-color: #2563eb;
      color: white;
      outline: none;
    }
    /* Wishlist button */
    .wishlist-btn {
      position: absolute;
      top: 10px;
      right: 12px;
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 24px;
      color: #ef4444;
      transition: transform 0.3s ease;
      user-select: none;
    }
    .wishlist-btn[aria-pressed="true"] {
      color: #dc2626;
    }
    .wishlist-btn:hover,
    .wishlist-btn:focus {
      transform: scale(1.25);
      outline: none;
    }

    /* Size Guide Modal */
    .modal {
      position: fixed;
      top: 0; left: 0; right:0; bottom:0;
      background-color: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 5000;
      padding: 20px;
    }
    .modal.show {
      display: flex;
    }
    .modal-content {
      background: var(--card-bg);
      color: var(--text-color);
      border-radius: 16px;
      max-width: 600px;
      width: 100%;
      padding: 2rem;
      box-shadow: 0 8px 24px var(--card-shadow);
      position: relative;
      max-height: 80vh;
      overflow-y: auto;
    }
    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-weight: 900;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-color);
    }
    .modal-close:hover, .modal-close:focus {
      color: #2563eb;
      outline: none;
    }
    .size-guide-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    .size-guide-table th, .size-guide-table td {
      border: 1px solid #cbd5e1;
      padding: 8px 12px;
      text-align: center;
    }
    .size-guide-table th {
      background-color: #e0e7ff;
      color: #2563eb;
    }

    /* Customer Q&A Section (collapsed) */
    .qa-section {
      background: var(--card-bg);
      color: var(--text-color);
      margin-top: 1rem;
      border-radius: 12px;
      box-shadow: 0 3px 12px var(--card-shadow);
      padding: 1rem 1.5rem;
      font-size: 0.9rem;
    }
    .qa-toggle {
      cursor: pointer;
      color: #2563eb;
      font-weight: 700;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }
    .qa-toggle:hover,
    .qa-toggle:focus {
      color: #1d4ed8;
      outline: none;
    }
    .qa-answers {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      margin-top: 0.25rem;
    }
    .qa-answers.show {
      max-height: 500px;
    }
    .qa-answers p {
      margin: 0.3rem 0;
    }

    /* Video Testimonials Section */
    .video-testimonials-section {
      max-width: 1200px;
      margin: 0 auto 4rem auto;
      padding: 0 1rem;
      color: var(--text-color);
    }
    .video-testimonials-section h2 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 1rem;
      color: var(--heading-color);
      text-align: center;
    }
    .video-testimonials-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.5rem;
    }
    .video-testimonial-card {
      background-color: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--card-shadow);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .video-testimonial-card iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 12px;
      border: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .video-testimonial-text {
      margin-top: 0.75rem;
      font-style: italic;
      color: var(--text-muted);
      text-align: center;
    }

    /* Social media feed */
    .social-feed {
      max-width: 1200px;
      margin: 0 auto 4rem auto;
      padding: 0 1rem;
      color: var(--text-color);
    }
    .social-feed h2 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 1rem;
      color: var(--heading-color);
      text-align: center;
    }
    .social-feed-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 1rem;
    }
    .social-feed-item img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .social-feed-item img:hover, .social-feed-item img:focus {
      transform: scale(1.05);
      outline: none;
    }

    /* Referral Banner */
    .referral-banner {
      max-width: 1200px;
      margin: 3rem auto;
      background: linear-gradient(90deg, #2563eb, #1d4ed8);
      color: white;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      text-align: center;
      font-weight: 700;
      font-size: 1.25rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .referral-banner:hover, .referral-banner:focus {
      background: linear-gradient(90deg, #1d4ed8, #2563eb);
      outline: none;
    }

    /* Related products */
    .related-products-section {
      max-width: 1200px;
      margin: 0 auto 4rem auto;
      padding: 0 1rem;
    }
    .related-products-title {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 1rem;
      color: var(--heading-color);
      text-align: center;
    }
    .related-products-list {
      display: flex;
      gap: 1rem;
      overflow-x: auto;
      padding-bottom: 1rem;
    }
    .related-product-card {
      min-width: 200px;
      background-color: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 12px var(--card-shadow);
      flex-shrink: 0;
      cursor: pointer;
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .related-product-card:hover,
    .related-product-card:focus {
      transform: translateY(-6px);
      box-shadow: 0 8px 24px rgba(37, 99, 235, 0.3);
      outline: none;
    }
    .related-product-image img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }
    .related-product-info {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .related-product-title {
      font-weight: 700;
      font-size: 1rem;
      color: var(--heading-color);
    }
    .related-product-price {
      font-weight: 600;
      color: #2563eb;
    }

      max-width: 1200px;
      margin: 0 auto 4rem auto;
      padding: 0 1rem;
      color: var(--text-color);
    }

      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 1rem;
      color: var(--heading-color);
      text-align: center;
    }

      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
